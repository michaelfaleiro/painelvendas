<div class="fixed inset-0  justify-center flex items-center">
    <div class="border border-gray-500 bg-[#26282B] p-2 mb-3 w-[400px]  rounded-md text-gray-300 ">
        <div class=" flex mb-4 justify-between ">
            <span></span>
            <h5 class="font-semibold text-center">Novo Orcamento</h5>
            <button (click)="fecharModal()" type="button" class="text-white bg-red-900 hover:bg-red-700 focus:outline-none focus:ring-4
                        text-sm px-2 py-1 text-center mr-2 mb-2 rounded-sm">
                X
            </button>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="novoOrcamento()" #formDir="ngForm">
            <div class="flex gap-2 w-96 flex-wrap">
                <div class="flex flex-col w-full ">
                    <label for="cliente">
                        Cliente
                    </label>
                    <input type="text" id="cliente" formControlName="cliente"
                        class="text-black p-1 rounded-md focus:bg-gray-300 bg-gray-400" />
                    <div *ngIf="formDir.submitted">
                        <span *ngIf="formulario.get('cliente')?.errors?.['required']"
                            class="text-red-700 font-semibold">Informe o Cliente</span>
                    </div>
                </div>

                <div class="flex flex-col w-[58%]">
                    <label for="telefone">
                        Telefone
                    </label>
                    <input id="input-telefone" mask="(00) 0 0000 0000" prefix="+55" type="tel"
                        formControlName="telefone" class="text-black p-1 rounded-md focus:bg-gray-300 bg-gray-400" />
                    <div *ngIf="formDir.submitted">
                        <span *ngIf="formulario.get('telefone')?.errors?.['required']"
                            class="text-red-700 font-semibold">Informe o Telefone</span>
                    </div>
                    <span *ngIf="formulario.get('telefone')?.errors?.['pattern']"
                        class="text-red-700 font-semibold">Apenas números</span>

                </div>

                <div class="flex flex-col h-16 w-[58%] ">
                    <label for="veiculo">
                        Veiculo
                    </label>
                    <input type="text" formControlName="carro" id="carro"
                        class="text-black p-1 rounded-md focus:bg-gray-300 bg-gray-400" />

                </div>

                <div class="flex flex-col w-[38%]">
                    <label for="placa" class>
                        Placa
                    </label>
                    <input formControlName="placa" type="text" id="placa"
                        class="text-black p-1 rounded-md focus:bg-gray-300 bg-gray-400" />
                    <div *ngIf="formDir.submitted">
                        <span *ngIf="formulario.get('placa')?.errors?.['maxlength']"
                            class="text-red-700 font-semibold">Máximo 7 digitos</span>
                    </div>
                </div>

                <div class="flex flex-col w-full h-20">
                    <label for="chassi" class="">
                        Chassi
                    </label>
                    <input formControlName="chassis" type="text" id="chassis"
                        class="text-black p-1 rounded-md focus:bg-gray-300 bg-gray-400" />
                </div>

            </div>
            <div class="flex gap-2 justify-center">
                <button
                    class="py-2 px-4 bg-green-900 rounded-sm hover:bg-green-700 transition duration-300 ease-in-out font-semibold"
                    type="submit">
                    Salvar</button>
                <button
                    class="py-2 px-4 bg-red-900 rounded-sm hover:bg-red-800 transition duration-300 ease-in-out font-semibold"
                    type="button" (click)="fecharModal()">Fechar</button>
            </div>
        </form>
    </div>
